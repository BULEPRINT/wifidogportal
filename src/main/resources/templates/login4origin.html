<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}"></title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <div class="container">
        <div class="jumbotron">
            <h1>欢迎使用WIFI</h1>
            <form  method="post" th:action="@{/loginValidate}">
                <input type="hidden" name="gw_address" th:value="${gw_address}" />
                <input type="hidden" name="gw_port" th:value="${gw_port}" />
                <input type="hidden" name="gw_id" th:value="${gw_id}" />
                <input type="hidden" name="url" th:value="${url}" />
                <input type="hidden" name="dev_id" th:value="${dev_id}" />
                <p>
                    <button type="submit" class="btn btn-default">提交</button>
                </p>
            </form>

        </div>
    </div>
    <!--<form  method="post" th:action="@{/loginValidate}" action="/loginValidate">-->

</div>
</body>
</html>
